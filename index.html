<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>El Ahorcado</h1>
        <div id="word-display"></div>
        <div id="wrong-letters">Letras incorrectas: </div>
        <div id="attempts">Intentos restantes: 6</div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Ingresa una letra">
        <button id="guess-btn">Adivinar</button>
        <button id="new-game-btn">Nuevo Juego</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
